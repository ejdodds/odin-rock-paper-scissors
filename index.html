<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= devide-width, initial-size= 1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="./css/dtyles.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container-ScoreBoard">
      <div class="scoreBoard-human">
        <div class="humanScore">0</div>
        <div>PLAYER</div>
      </div>
      <div>:</div>
      <div class="scoreBoard-computer">
        <div class="computerScore">0</div>
        <div>COMPUTER</div>
      </div>
    </div>
    <div class="container-result">
      <div class="result"></div>
    </div>
    <div class="container-choices">
      <button class="choices">ROCK</button>
      <button class="choices">PAPER</button>
      <button class="choices">SCISSORS</button>
    </div>
    <div class="container-options">
      <button class="buttonStart">START</button>
      <button class="buttonReset">RESET</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= devide-width, initial-size= 1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-main">
        <div class="container-scoreBoard">
          <div class="scoreBoard">
            <div class="scoreBoard-human">
              <div class="humanScore">0</div>
              <div>PLAYER</div>
            </div>
            
            <div class="scoreBoard-computer">
              <div class="computerScore">0</div>
              <div>COMPUTER</div>
            </div>
          </div>
        </div>
          
        <div class="container-result">
          <div class="result"></div>
        </div>
        
        <div class="container-choices">
          <div class="choices">
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
          </div>
        </div>
        
        
        <div class="container-options">
          <div class="options">
            <button class="buttonStart">START</button>
            <button class="buttonReset">RESET</button>
          </div>
        </div>
        
        
      
      </div>
      
    </div>
    <div class="footer">
          The Odin Project 2024
    </div>
    
  </body>
</html>
